<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <link rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--
███████╗██╗░░██╗░█████╗░██████╗░
██╔════╝██║░░██║██╔══██╗██╔══██╗
█████╗░░███████║███████║██████╦╝
██╔══╝░░██╔══██║██╔══██║██╔══██╗
███████╗██║░░██║██║░░██║██████╦╝
╚══════╝╚═╝░░╚═╝╚═╝░░╚═╝╚═════╝░-->
    <main>
      <div class="header">
        <i class="ai-chevron-down"></i>
        <p>Queue</p>
        <i class="fa-solid fa-ellipsis"></i>
      </div>
      <div class="image">
        <img src="" alt="" />
      </div>
      <div class="info">
        <div class="text">
          <p class="name"></p>
          <p class="author"></p>
        </div>
        <i class="ai-heart"></i>
      </div>
      <div class="progress-holder">
        <div class="progress">
          <div class="point"></div>
        </div>
      </div>
      <div class="controls">
        <i class="fa-solid fa-shuffle"></i>
        <i class="imp fa-solid fa-backward-step"></i>
        <!-- <i class="imp fa-solid fa-circle-pause"></i> -->
        <i class="fa-solid fa-circle-play playpause"></i>
        <i class="imp fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-repeat"></i>
      </div>
      <div class="footer">
        <i class="fa-solid fa-computer-speaker"></i>
        <i class="fa-solid fa-list-music"></i>
      </div>
      <audio  src=""></audio>
    </main>
    <script src="javascript/main.js"></script>
  </body>
</html>
